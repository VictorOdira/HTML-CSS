<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.css">
    <title>YouTube.com Clone</title>
</head>
<body>
   
    <div class="nav-bar">
        <div class="toggle-bar">
            <img src="thumbnail/hamburger-menu.svg" alt="">
            <img class="youtube-image" src="thumbnail/youtube-logo.svg" alt="">
        </div>
        <div class="search-bar">
            <input class="search-input" type="text" placeholder="Search">
            <div class="search-icon">
                <img src="thumbnail/search.svg" alt="">
            </div> 
            <div class="search-voice-icon">
                <img src="thumbnail/voice-search-icon.svg" alt="">
            </div>
        </div>
        <div class="user-info">
            <img src="thumbnail/upload.svg" alt=""> 
            <img src="thumbnail/youtube-apps.svg" alt="">  
            <div class="notification">
                <img src="thumbnail/notifications.svg" alt="">
                <span class="badge">30</span>
            </div>
            <img class = "user-image" src="thumbnail/user.jpeg" alt="">
        </div>
    </div>
  <div class="youtube-container">
      <div class="side-bar">
        <div class="home">
            <img src="thumbnail/home.svg" alt="">
            <p>Home</p>
        </div>
        <div class="explore">
            <img src="thumbnail/explore.svg" alt="">
            <p>Explore</p>
        </div>
        <div class="subscription">
            <img src="thumbnail/subscriptions.svg" alt="">
            <p>Subscriptions</p>
        </div>
        <div class="originals">
            <img src="thumbnail/originals.svg" alt="">
            <p>Originals</p>
        </div>
        <div class="youtube-music">
            <img src="thumbnail/youtube-music.svg" alt="">
            <p>YouTube Music</p>
        </div>
        <div class="library">
            <img src="thumbnail/library.svg" alt="">
            <p>Library</p>
        </div>
    </div>
    <div class="video-container-border"></div>
    <div class="video-container">
          <div class="video-elements">
            <img class="thumbnail" src="/thumbnail/thumbnail-1.webp" alt="Cover Image">
            <div class="author-title">
                <div class="author-photo">
                    <img src="thumbnail/channels4_profile.jpg" alt="">
                </div>
                <div class="video-title">
                    <p class="title">
                        Talking Tech and AI with Google CEO Sundar Pichai!
                     </p>
                    <p class="video-author">
                        Marques Brownlee 
                    </p>
                    <p class="video-stats">
                        3.4M views &#183; 6 months ago
                    </p>
                </div>
            </div>
        </div>
    </div>  
  </div>
</body>
</html>
