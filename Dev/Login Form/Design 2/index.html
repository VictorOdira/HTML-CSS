<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <h1>Log In</h1>
            <p>Login into your account to upload or download pictures, videos or music</p>
            <div class="input-group">
                <input type="text" placeholder="Enter Your Email Address">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="next-button">
                <p>Forgot Password?</p>
                <button>
                    <P>Next</P>
                    <img width = "15" height="15" src="/Login Form/Design 2/images/arrow.jpg" alt="">
                </button>
            </div>    
            <div class = "button-wrapper">
                <p>or Log In With</p>
                <div class="socials">
                <button>
                    <img width = "15" height="15" src="/Login Form/Design 2/images/facebook.svg" alt="Facebook Image">
                    <p>Facebook</p>
                </button>
                <button>
                    <img width = "15" height="15" src="/Login Form/Design 2/images/Google.jpg" alt="Google Image">
                    <p>Google</p>
                </button>
                </div>
                 <p>Don't Have an Account Yet? <span>Sign Up</span></p>
            </div>
        </div>
        <div class="right-container">
            <div class="image">
                <img height = "300"src="/Login Form/Design 2/images/ocean.jpg" alt="Ocean Image">
            </div>
        </div>
    </div>
    
</body>
</html>
