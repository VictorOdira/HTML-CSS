<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="orpp">
    <div class="login-form">Log In</div>
    <div class="logo">
        <img src="images/logo.png" alt="ORPP Logo">
    </div>

    <div class="divider"></div>

    <form>
        
        <label for="national-id">National ID No.</label>
        <input type="text" id="national-id" name="national-id" placeholder="Enter National ID">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password">
        
        <button type="submit">Log In</button>
    </form>

    <div class="register-forget">
        <p>Register</p>
        <p>Forgot Password</p>
    </div>
    <div class="lower-divider"></div>
    <div class="alternative-login">
        <p>Sign In with E-Citizen</p>
    </div>   
</div>
</body>
</html>
